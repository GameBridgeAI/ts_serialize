# This workflow will install Deno and run tests across stable and nightly builds on Windows, Ubuntu and macOS.
# For more information see: https://github.com/denolib/setup-deno

name: tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        deno: ["v1.x"]
        os: [macOS-latest, windows-latest, ubuntu-latest]

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno }}

      - name: Deno lint
        run: deno lint
      
      - name: Deno format check
        run: deno fmt --check
        if: matrix.os != 'windows-latest'

      - name: Cache dependencies
        run: deno cache test_deps.ts

      - name: Deno test
        run: deno test -r

      # - name: lcov test coverage
      #   run: deno coverage ts_serialize_coverage --lcov > ts_serialize_coverage.lcov
      #   if: matrix.os == 'ubuntu-latest'

      # - name: Report code coverage
      #   uses: zgosalvez/github-actions-report-lcov@v1
      #   with:
      #     coverage-files: ts_serialize_coverage.lcov
      #     minimum-coverage: 90
      #     artifact-name: code-coverage-report
      #     github-token: ${{ secrets.GITHUB_TOKEN }}
      #   if: matrix.os == 'ubuntu-latest'

      - name: Run package.json generation tests
        run: .github/workflows/scripts/npm_release_files/create_npm_package_file_test.sh

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: Build and test NPM module
        run: .github/workflows/scripts/build.sh "v0.0.0-test"
