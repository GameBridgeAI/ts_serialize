name: release
on:
  push:
    tags:
      - "v*"

jobs:
  test:
    name: ts serialize tests
    runs-on: ubuntu-latest
    steps:
      - name: clone repository
        uses: actions/checkout@v2
      - name: run tests
        run: |
          curl -L https://deno.land/x/install/install.sh | sh -s "v1.4.0"
          export PATH="$HOME/.deno/bin:$PATH"
          deno fmt --check
          deno test -c tsconfig.json
  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get github tag
        id: get_github_tag
        run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: |
          .github/workflows/scripts/create_npm_package_file_test.sh
          curl -L https://deno.land/x/install/install.sh | sh -s "v1.4.0"
          export PATH="$HOME/.deno/bin:$PATH"
          mkdir dist
          deno run --unstable --allow-read ./.github/workflows/scripts/babel_ts_serialize.ts > dist/ts_serialize.js
          cp ts_serialize.d.ts dist
          cp CHANGELOG.md dist
          cp README.md dist
          cp LICENSE dist
          cd dist
          ../.github/workflows/scripts/create_npm_package_file.sh ${{ steps.get_github_tag.outputs.VERSION }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: setup-node
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: deploy project
        run: |
          cd dist
          npm install
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}